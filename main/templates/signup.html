{% extends "layout.html" %}

{% block content %}

    <body>

        <form action="." method="post" class="form-horizontal">
            {% csrf_token %}
            <h4>Create a new account</h4>
            <hr />
            <div class="form-group">
                <label for="id_first_name" class="col-md-2 control-label">First Name</label>
                <div class="col-md-10">
                    {{form.first_name}}
                </div>
            </div>
            <div class="form-group">
                 <label for="id_last_name" class="col-md-2 control-label">Last Name</label>
                 <div class="col-md-10">
                    {{form.last_name}}
                 </div>
            </div>
            <div class="form-group">
                  <label for="id_email" class="col-md-2 control-label">Email Address</label>
                  <div class="col-md-10">
                    {{form.email}}
                  </div>
            </div>
            <div class="form-group">
                <label for="id_password1" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        {{form.password1}}
                    </div>
            </div>
            <div class="form-group">
                <label for="id_last_name" class="col-md-2 control-label">Re-Type Password</label>
                    <div class="col-md-10">
                        {{form.password2}}
                    </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="hidden" name="next" value="/" />
                    <input type="submit" value="Sign Up" class="btn btn-default" />
                </div>
            </div>
            {% if form.errors %}
            <p class="validation-summary-errors">{{form.errors}}</p>
            {% endif %}
        </form>

    </body>

{% endblock content %}
